<!doctype html>
<html lang="en" data-critters-container>
<head>
  <meta charset="utf-8">
  <title>Frontend</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const id = urlParams.get('id');
      const name = urlParams.get('name');

      if (token && id && name) {
        document.getElementById('welcome').innerText = `Welcome, ${name}`;
        document.getElementById('user-id').innerText = `User ID: ${id}`;
        document.getElementById('access-token').innerText = `Access Token: ${token}`;
      } else {
        document.getElementById('login-links').style.display = 'block';
      }
    });
  </script>
<link rel="stylesheet" href="styles-5INURTSO.css"></head>
<body>
  <div id="content">
    <h1 id="welcome"></h1>
    <p id="user-id"></p>
    <p id="access-token"></p>
    <div id="login-links" style="display: none;">
      <a href="https://sistemasorteos.onrender.com/auth/facebook">Login with Facebook</a>
      <a href="https://sistemasorteos.onrender.com/auth/google">Login with Google</a>
      <a href="https://sistemasorteos.onrender.com/auth/instagram">Login with Instagram</a>
    </div>
  </div>
<script src="polyfills-SCHOHYNV.js" type="module"></script><script src="main-LCB3REAI.js" type="module"></script></body>
</html>
